{% extends "polls/base.html" %}

{% block content %}
    <h1 class="name__block">{{ question.question_text }}</h1>
    <div>
        {% for choice in question.choice_set.all %}
        <p>{{ choice.choice_text }} -- {{ choice.votes }} vote{{choice.votes|pluralize}}</p>
        {% endfor %}
    </div>
    <a class="btn-option" href="{% url 'polls:detail'  question.id %}">Выбрать еще раз? </a>
{% endblock %}
