{% extends "polls/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="login">
    <h2 class="name__block">Авторизация</h2>

    {% if error_message %}
        <p> {{error_message}}</p>
    {% endif %}

    <form class="login" method="POST">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Войти' %}{% endbuttons %}
    </form>

    <a href="{% url 'polls:registration'%}">Создать аккаунт</a>
</div>
{% endblock %}
