<!DOCTYPE html>
<html lang="ru">
<head>
  {% block title %}<title>Dultsev_RKIS_1</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
      {% block header %}
        <div class="header-content">
            <a class="header-content__item" href="{% url 'polls:index' %}">Главная</a>
            {% if user.is_authenticated %}
                <a class="header-content__item" href="{% url 'polls:profile' %}">Профиль</a>
            {% endif %}
        </div>
        <div class="header-content">
          {% if user.is_authenticated %}
              <a class="header-content__item" href="{% url 'polls:logged_out'%}">Выйти</a>
              {% else %}
                <a class="header-content__item" href="{% url 'polls:login'%}">Авторизация</a>
                <a class="header-content__item" href="{% url 'polls:registration'%}">Регистрация</a>
           {% endif %}
        </div>
      {% endblock %}
  </header>
  <main class="main">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
